<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta http-equiv='X-UA-Compatible' content="IE=edge">
  <title>Google</title>
  <meta name='viewport' content="width=device-width, initial-scale-1">
  <link rel='stylesheet' type="text/css" media="screen" href="main.css">
  <script type="text/javascript" src='main.js'></script>
</head>

<body>

  <header>
    <ul id='nav-right'>
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li><input type="button" id="sign-in" value='Sign In' /></li>
    </ul>

  </header>

  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="assets/logo.png" alt='Google Logo' width="350" />
    </div>
    <!-- Search Bar -->
    <div class="search">
      <input id='search-bar' type="text" name='search' />
    </div>
    <!-- Buttons -->
    <div class="search-buttons">
      <input type="button" name="google" value="Google Search" class="button">
      <input type="button" name="google" value="I'm Feeling Lucky" class="button">
    </div>
  </div>


  <footer>
    <ul id="footer-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
    </ul>
    <ul id='footer-right'>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>


</body>

</html>
